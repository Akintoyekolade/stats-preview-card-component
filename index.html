<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>    
      <figure class="hero-image-mobile">
        <img src="images/image-header-mobile.jpg" alt="image of a lady over a desk smiling and another lady using a macbook on the opposite side of the desk, backing the image shot">
      </figure>

      
    <section class="body-copy">
        <section  class="header-section">      
          <h1>
            Get <strong class="accent-color-text">insights</strong> that help your business grow.
          </h1>
          
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
        </section>

        <section class="stats-section">
          <div class="stats-data">
            <h2>10k+</h2>
            <p>COMPANIES</p>
          </div>

          <div class="stats-data">
            <h2>314</h2>
            <p>TEMPLATES</p>
          </div>

          <div class="stats-data 3">
            <h2>12M+</h2>
            <p>QUERIES</p>
          </div>
        </section>
    </section>

    <figure class="hero-image-desktop">
      <img src="images/image-header-desktop.jpg" alt="image of a lady over a desk smiling and another lady using a macbook on the opposite side of the desk, backing the image shot">
    </figure>
    


  </main>

  <footer class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
      <span class="div-line">|</span> 
      <p>Coded by <a href="https://www.frontendmentor.io/profile/Akintoyekolade">Akintoye Kolade Israel</a>.</p>
  </footer>
</body>
</html>
